$terminal = alacritty

# rofi scripts
$menu = $HOME/.config/rofi/applauncher.sh
$wifi = rofi-wifi-menu
$emoji = rofimoji
$bluetooth = rofi-bluetooth
$sound = rofi -show rofi-sound -modi 'rofi-sound:rofi-sound-output-chooser'

# Other programs
$logout = wlogout
$defaultApp = ~/.config/scripts/default_app.sh
$lock = hyprlock
$changeLayout = ~/.config/scripts/change_layout.sh
$changeKeyboardLayout = ~/.config/scripts/change_layout.sh
$hideWaybar = killall -SIGUSR1 waybar
$gamingMode = ~/.config/scripts/gaming_mode.sh
