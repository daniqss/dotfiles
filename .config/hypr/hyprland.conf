# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = es, us
    kb_options = grp:win_space_toggle
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
	mouse_refocus = true
    touchpad {
        natural_scroll = yes
        disable_while_typing = no
        scroll_factor = 1.4
    }

    sensitivity = -0.6 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 6
    gaps_out = 10
    border_size = 2
    col.active_border = $border
    col.inactive_border=rgba(00000000)

    
    layout = dwindle # master|dwindle

    # apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    allow_tearing = true
    snap {
        enabled = true
        window_gap = 15
        monitor_gap	= 25
        border_overlap = true
    }
}
 
 
decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    blur {
        enabled = true
        size = 5
        passes = 1
        new_optimizations = true
        special = true
    }

    shadow {
        range = 50
        render_power = 100
        color = rgb(131312)
        color_inactive=0x22000000
        sharp = false
        offset = 0, 0
    }

    # rounding = 8
}

animations {
    # https://wiki.hyprland.org/Configuring/Animations/

    enabled = yes
    bezier = overshot, 0.13, 0.99, 0.29, 1.0

    animation = windows, 1, 4, overshot, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default

    animation = workspaces, 0
    animation = workspacesIn, 0
    animation = workspacesOut, 0

    animation = specialWorkspace, 1, 6, overshot, slidevert
}
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    force_split = 0
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    use_active_for_splits = true
    pseudotile = yes
    preserve_split = yes
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    special_scale_factor = 0.8
}

misc {
	disable_hyprland_logo = true
    always_follow_on_dnd = false
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false
    enable_swallow = true
    focus_on_activate = true
    vfr = 1
}

gestures {
     workspace_swipe = true
     workspace_swipe_fingers = 3
     workspace_swipe_distance = 250
     workspace_swipe_invert = true
     workspace_swipe_min_speed_to_force = 15
     workspace_swipe_cancel_ratio = 0.5
     workspace_swipe_create_new = false
}

cursor {
    no_hardware_cursors = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = elan071a:00-04f3:30fd-touchpad
    sensitivity = 0.1
}

exec-once = swww-daemon
