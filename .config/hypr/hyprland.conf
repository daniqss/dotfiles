# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, es
    kb_options = grp:win_space_toggle
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
	mouse_refocus = false
    touchpad {
        natural_scroll = yes
    }

    sensitivity = -0.4 # -1.0 - 1.0, 0 means no modification.
}

general {
    # gaps_in = 6
    # gaps_out = 12
    # border_size = 2
    # col.active_border = rgba(67B0E8cc)
    # # col.active_border = rgba(F7768Eaa) rgba(BB9AF7aa) 45deg 
    # col.inactive_border = rgba(67B0E833)

    gaps_in=8
    gaps_out=15
    border_size=3
    col.active_border=rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
    col.inactive_border=0xff45475a
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    layout = dwindle # master|dwindle

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    allow_tearing = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    blur {
        enabled = true
        size = 5
        passes = 1
        new_optimizations = true
        special = true
    }

    drop_shadow = true
    shadow_range=100
    shadow_render_power=5
    col.shadow= 0x33000000
    col.shadow_inactive=0x22000000

    rounding = 12
}

animations {
    # https://wiki.hyprland.org/Configuring/Animations/

    # Animations are declared in the following format:
    # animation=NAME,ONOFF,SPEED,CURVE,STYLE
    # or
    # animation=NAME,ONOFF,SPEED,CURVE

    enabled = yes
    bezier = overshot, 0.13, 0.99, 0.29, 1.0

    animation = windows, 1, 4, overshot, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, overshot, slide
    animation = specialWorkspace, 1, 6,overshot, slidevert
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    no_gaps_when_only = false
    force_split = 0
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    use_active_for_splits = true
    pseudotile = yes
    preserve_split = yes
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    no_gaps_when_only = false
    # new_is_master = false
    special_scale_factor = 0.8
}

misc {
    #disable_autoreload = true
    disable_hyprland_logo = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false
    enable_swallow = true
    swallow_regex =
    focus_on_activate = true
    vfr = 1
}

gestures {
     workspace_swipe = true
     workspace_swipe_fingers = 4
     workspace_swipe_distance = 250
     workspace_swipe_invert = true
     workspace_swipe_min_speed_to_force = 15
     workspace_swipe_cancel_ratio = 0.5
     workspace_swipe_create_new = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -1
}
