# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, es
    kb_options = grp:win_space_toggle
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
	mouse_refocus = false
    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 3

    col.active_border = rgba(DFD0A9ff) rgba(DFD0A9ee) 45deg
    col.inactive_border = rgba(ffffff22) rgba(ffffff11) 45deg
    apply_sens_to_raw = 0

    layout = dwindle
    resize_on_border = true
    resize_corner = 3
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    blur {
        enabled = true
        size = 5
        passes = 1
        new_optimizations = true
    }

    drop_shadow = false
    shadow_range = 100
    shadow_render_power = 5
    col.shadow = 0x33000000
    col.shadow_inactive = 0x22000000
    rounding = 8
}

animations {
    # https://wiki.hyprland.org/Configuring/Animations/

    # Animations are declared in the following format:
    # animation=NAME,ONOFF,SPEED,CURVE,STYLE
    # or
    # animation=NAME,ONOFF,SPEED,CURVE

    enabled = yes
    bezier = overshot, 0.13, 0.99, 0.29, 1.0

    animation = windows, 1, 4, overshot, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, overshot, slide
    animation = specialWorkspace, 1, 6,overshot, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    no_gaps_when_only = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    # disable_autoreload = true
    disable_hyprland_logo = true
    disable_splash_rendering = true
    hide_cursor_on_key_press = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
