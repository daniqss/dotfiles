add_newline = false
format = """
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$rust\
$nodejs\
$python\
$c\
$fill\
$cmd_duration\
$line_break\
$character"""

[username]
format = "(bold blue)[in]($style) "
style_user = "bold purple"
style_root = "bold red"
show_always = true

# Second param
[hostname]
format = "[$hostname]($style) [in](blue) "
style = "bold purple"
trim_at = "-"
ssh_only = true
disabled = false

# Third param
[directory]
